services:
  - type: web
    name: calleval-backend
    env: python
    runtime: python-3.10
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: MODAL_APP_NAME
        value: whisperx-calleval
      - key: MODAL_FUNCTION_NAME
        value: transcribe_with_diarization
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false